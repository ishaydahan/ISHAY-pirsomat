<ion-header *ngIf="userReady">
  <ion-navbar>
    <ion-title>
      My profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf='userReady'>
  <ion-item>
    <ion-label>Full Name: {{user.name}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Points:  {{points}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Profile picture:</ion-label>
  </ion-item>
  <ion-item>
    <img [src]="user.picture">
  </ion-item>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="doFbLogout()">Logout</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="refresh()">Refresh</button>
    </ion-col>
  </ion-row>
</ion-content>
